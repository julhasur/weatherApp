<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <link rel="stylesheet" href="landing.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img  width="40" height="40" src="https://img.icons8.com/clouds/100/search.png" alt="search"/></button>
            </div>
            <div class="Weather">
                    <img  class="weather-icon" width="94" height="94" src="https://img.icons8.com/3d-fluency/94/storm.png" alt="storm"/>
                    <h1 class="temp">22°c</h1>
                    <h2 class="city">Michigan</h2>
                 <div class="details">
                    <div class="col">
                        <img width="24" height="24" src="https://img.icons8.com/external-those-icons-lineal-color-those-icons/24/external-humidity-weather-those-icons-lineal-color-those-icons.png" alt="external-humidity-weather-those-icons-lineal-color-those-icons"/>
                    </div>
                      <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    <div class="col">
                        <img width="64" height="64" src="https://img.icons8.com/external-wanicon-lineal-color-wanicon/64/external-wind-autumn-wanicon-lineal-color-wanicon.png" alt="external-wind-autumn-wanicon-lineal-color-wanicon"/>
                    </div>
                        <div>
                            <p class="wind">15 km</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        </div>
        <script>
             const apiKey="a114cb3122021c038ea3c9b252477bd1";
             const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

             const searchBox;

             async function checkWeather(city){
                const response=await fetch(apiUrl+city+ `&appid=${apiKey}`);
                var data=await response.json();
                console.log(data);
                document.querySelector(".city").innerHTML=data.name;
             document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°c";
             document.querySelector(".humidity").innerHTML=data.main.humidity+" %";
             document.querySelector(".wind").innerHTML=data.wind.speed+"m/s";
             

             }
             checkWeather(city);
             
             
        </script>
       

    </body>
</html>
